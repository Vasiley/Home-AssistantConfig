    # trigger:
      # ...
    # action:
      # - service: fan.turn_on
        # data:
          # entity_id: fan.living_room_fan
          # speed: low

script:
  living_room_fan_auto:
    sequence:
      - delay: '00:00:01'
      - service: fan.turn_on
        data:
          entity_id: fan.living_room_fan
          speed: 'auto'
