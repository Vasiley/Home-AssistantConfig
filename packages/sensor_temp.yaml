homeassistant:
  customize:
    sensor.dht_sensor_temperature:   
      friendly_name: Ha Temperature 
      icon: mdi:temperature-fahrenheit
      hasska_hidden: true  
      unit_of_measurement: 'Â°F'      
    sensor.dht_sensor_humidity:
      friendly_name: Ha Humidity
      icon: mdi:water-percent
      hasska_hidden: true
      unit_of_measurement: '%'
    sensor.water_temp:
      friendly_name: Water Temp
      icon: mdi:temperature-fahrenheit
      hasska_hidden: true
    sensor.temp_reading:
      friendly_name: Water Temp Reading
      icon: mdi:temperature-fahrenheit
      hasska_hidden: true  
          
      
group:
  ha_temp_humd_card:
   name: Home Assistant Exterior Temps
   entities:
     - sensor.dht_sensor_temperature
     - sensor.dht_sensor_humidity
     - sensor.server_cpu_temperature
     
  water_sensors:
   name: Small Tank Temp Sensors
   entities:
     - sensor.water_temp_temperature
     - input_boolean.boolean_tank_temp_warning
     - sensor.temp_reading
     
sensor:
      
  - platform: dht
    sensor: DHT22
    pin: 4
    temperature_offset: -9.9
    humidity_offset: -3.2
    monitored_conditions:
      - temperature
      - humidity

  - platform: onewire
    names:
      28-0516a31216ff: Water Temp  
      
  - platform: template
    sensors:
      temp_reading:    
        value_template: >-
                     {% if states('sensor.water_temp_temperature') == 'Unknown' %} 
                          Unknown
                     {% elif states('sensor.water_temp_temperature') == 'Value' %}
                        Ok
                     {% else %}
                        Ok
                     {% endif %}              
                 
